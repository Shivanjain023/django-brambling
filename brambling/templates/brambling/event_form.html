{% extends 'brambling/__base.html' %}

{% load floppyforms %}

{% block content %}
	<h2>{% if event.pk %}Edit event: {{ event.name }}{% else %}Add a event{% endif %}</h2>

	<form action="{{ request.path }}" method="post">
		{% csrf_token %}
		{% form form %}
		<button type="submit">{% if event.pk %}Save changes{% else %}Add event{% endif %}</button>
		{% if event.pk %}<a href="{{ event.get_absolute_url }}">Cancel</a>{% endif %}
	</form>
{% endblock %}
