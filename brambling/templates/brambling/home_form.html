{% extends 'brambling/__base.html' %}

{% load floppyforms %}

{% block content %}
	<h2>Edit settings</h2>

	<form action="{{ request.path }}" method="post">
		{% csrf_token %}
		{% form form using "brambling/forms/home.html" %}
		<button class="btn btn-primary" type="submit">Save changes</button>
		<a class="btn btn-link" href="{{ event.get_absolute_url }}">Cancel</a>
	</form>
{% endblock %}
