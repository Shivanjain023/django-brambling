	<a class='list-group-item{% if item.is_active %} active{% endif %} tipped' href="{{ item.url }}" data-toggle="tooltip" data-placement="left" data-container="body" title="{{ item.label }}">
		<div class="visible-sm visible-xs">
			{% if item.icon %}
				<i class="fa {{ item.icon }}"></i>
			{% endif %}
			{{ item.label }}
		</div>
		<div class="visible-lg visible-md text-center">
			{% if item.icon %}
				<i class="fa {{ item.icon }}"></i>
			{% endif %}
		</div>
	</a>
