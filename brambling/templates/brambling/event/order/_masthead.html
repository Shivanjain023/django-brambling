{% load zenaida daguerre %}
<div class="masthead clearfix">
	{% if event.logo_image %}
		<div class="masthead-logo">
			{% adjust event.logo_image 'fit' width=75 height=75 as image %}
			<img src="{{ image }}" width="{{ image.width }}" height="{{ image.height }}">
		</div>
	{% endif %}
	<div{% if event.logo_image %} class="masthead-inner"{% endif %}>
		<h1 class="masthead-bold">
			<a class="uncolored-link" href="{% url "brambling_event_shop" event.slug %}">{{ event.name }}</a>
			{% if event_admin_nav %}
				<div class="pull-right">
					<a href="{% url "brambling_event_summary" event.slug %}" class="btn btn-primary-light">
						<i class="fa fa-cog"></i> Manage Event
					</a>
				</div>
			{% endif %}
		</h1>
		<p class="text-large">
			{% include "brambling/event/_when_where.html" %}
		</p>
	</div>
</div>
{% if event.banner_image %}
	<img src="{% adjust event.banner_image 'fill' width=940 height=200 %}" width="940" height="200" class="img-responsive">
{% endif %}
