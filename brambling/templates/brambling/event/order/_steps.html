<div class="stepbar stepbar-{{ workflow.active_steps|length }}-up{% if event.banner_image and not no_hug %} stepbar-hug-masthead{% endif %}">
	{% for step in workflow.active_steps %}

		{# a or div, depending on if the step is accessible #}
		{% if step == current_step %}
			<div class="step current">
				{{ step.name }}
			</div>
		{% elif step.is_completed %}
			<a href="{{ step.url }}" class="step complete">
				<i class="fa fa-check fa-fw"></i>
				{{ step.name }}
			</a>
		{% elif step.is_accessible %}
			<a href="{{ step.url }}" class="step">
				{{ step.name }}
			</a>
		{% else %}
			<div class="step">
				{{ step.name }}
			</div>
		{% endif %}
	{% endfor %}
</div>
