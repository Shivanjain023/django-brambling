{% if order %}
	<div class="alert alert-info">
		{% for key, step in order.steps.items %}

			{% if step.accessible %}
				<a href="{{ step.url }}" class="alert-link">
			{% endif %}

			{% if step.accessible and step.complete %}
				<i class="fa fa-check"></i>
			{% endif %}

			{{ step.name }}

			{% if step.accessible %}
				</a>
			{% endif %}

			{% if not forloop.last %}
				<i class="fa fa-chevron-right"></i>
			{% endif %}

		{% endfor %}
	</div>
{% endif %}
