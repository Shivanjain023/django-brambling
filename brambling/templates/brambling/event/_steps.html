{% if workflow %}
	<div class="stepbar stepbar-{{ workflow.steps|length }}-up">
		{% for step in workflow.steps %}

			{# a or div, depending on if the step is accessible #}
			{% if step.is_completed %}
				<a href="{{ step.url }}" class="step complete">
					<i class="fa fa-check fa-fw"></i>
					{{ step.name }}
				</a>
			{% elif step.is_accessible %}
				<a href="{{ step.url }}" class="step">
					{{ step.name }}
				</a>
			{% else %}
				<div class="step">
					{{ step.name }}
				</div>
			{% endif %}
		{% endfor %}
	</div>
{% endif %}
