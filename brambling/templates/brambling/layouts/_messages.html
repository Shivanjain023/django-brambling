{% if messages %}
	{% for message in messages %}
		<div class="alert alert-dismissable alert-{% if message.tags == 'debug' %}info{% elif message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			{{ message }}
		</div>
	{% endfor %}
{% endif %}
