{% extends 'brambling/__base.html' %}

{% load floppyforms %}

{% block content %}
	<h2>Log in</h2>

	<form action="{{ request.path }}?{{ request.GET.urlencode }}" method="post">
		{% csrf_token %}
		{% form form %}
		<button class="btn btn-primary" type="submit">Log in</button>
	</form>
{% endblock %}
